<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trendyol Hesaplayıcı</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="card bg-light text-dark border-primary">
                    <div class="card-header border-primary"><img src="https://play-lh.googleusercontent.com/LosPYfjaz1pOL-I3XCTroj4vQVxfsF5629nzPJM4pIj2KLaQuLbwmXUqV-I1RT5u9A=s256-rw" alt=" " style="width: 25px;"> Trendyol Satış Fiyatı Hesaplama</div>
                    <form>
                        <div class="row px-4 py-2">
                            <label for="cost" class="form-label">Ürün Alış Fiyatı:</label>
                            <div class="input-group">
                                <input type="number" class="form-control bg-light text-dark" id="cost" step="0.01" min="0">
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        <div class="row px-4 py-2">
                            <label for="profit-rate" class="form-label">Kar Oranı:</label>
                            <div class="input-group">
                                <input type="number" class="form-control bg-light text-dark" id="profit-rate" step="0.01"  min="0">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="row px-4 py-2">
                            <label for="cargo" class="form-label">Kargo Fiyatı:</label>
                            <div class="input-group">
                                <input type="number" class="form-control bg-light text-dark" step="0.01" id="cargo" min="0">
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        <div class="row px-4 py-2">
                            <label for="commission" class="form-label">Komisyon Oranı:</label>
                            <div class="input-group">
                                <input type="number" class="form-control bg-light text-dark" id="commission" step="0.01"  min="0">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="buttons d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary me-4 px-4" id="btn-calculate">Hesapla</button>
                                <button type="submit" class="btn btn-danger px-4" id="btn-clear">Temizle</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="sale-price-div mt-5">
                    <div class="card bg-light border-primary text-dark">
                        <div class="row px-4 py-2">
                            <label for="sale-price" class="form-label">Önerilen Satış Fiyatı:</label>
                            <div class="input-group">
                                <input type="number" class="form-control bg-light text-primary" id="sale-price" disabled>
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
